<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AISA KYU VEDANT</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(#0a0a1a, #000010);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #d4af37;
      font-family: 'Georgia', serif;
      overflow: hidden;
      position: relative;
    }

    .border-line {
      position: absolute;
      height: 3px;
      background: linear-gradient(to right, #d4af37, #b8860b, #d4af37);
      width: 90%;
    }

    .top-border {
      top: 20px;
    }

    .bottom-border {
      bottom: 20px;
    }

    .title {
      text-align: center;
      color: #FFD700;
      text-shadow: 
        1px 1px 0 #b8860b,
        2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .title span {
      display: block;
      background: linear-gradient(to bottom, #ffef9f, #c79500);
      -webkit-background-clip: text;
      color: transparent;
      font-weight: bold;
    }

    .line1 {
      font-size: 60px;
      margin-bottom: 10px;
    }

    .line2 {
      font-size: 100px;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="border-line top-border"></div>

  <div class="title">
    <span class="line1">AISA KYU</span>
    <span class="line2">VEDANT</span>
  </div>

  <div class="border-line bottom-border"></div>
</body>
</html>
