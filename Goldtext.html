<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Golden Text Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0d0d1a; /* dark blue */
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Cinzel', serif;
    }

    #gold-text {
      font-size: 70px;
      font-weight: bold;
      background: linear-gradient(180deg, #FFD700 0%, #B8860B 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 
        1px 1px 2px #b36b00,
        2px 2px 4px #000;
      margin-bottom: 30px;
    }

    input {
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 10px;
      border: none;
      outline: none;
      width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <h1 id="gold-text">AISA KYU VEDANT</h1>
    <input type="text" placeholder="Type your text..." oninput="updateText(this.value)">
  </div>

  <script>
    function updateText(value) {
      document.getElementById("gold-text").innerText = value || "AISA KYU VEDANT";
    }
  </script>
</body>
</html>
